<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-200">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg my-44">
        <h1 class="text-blue-600 text-center p-1">Text Workspace</h1>
        <textarea id="message" maxlength="200" placeholder="Type the text here..." class="w-full h-32 p-2 text-lg border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
        <p id="counter" class="mt-2 text-sm text-gray-600">0/200 characters</p>
        <p id="warning" class="mt-2 text-sm text-red-500 hidden">You have reached the character limit!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
